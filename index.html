<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vinvo</title>
  <link rel="stylesheet" href="styles/selectric.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/bootstrap-select.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <div class="wrapper">
    <div class="form__wrapper">
      <div class="where__to first">
        <p>Куда вы хотите поехать</p>
        <div class="select__first-wrapper">
          <div class="arrow">
            <img src="icons/ic-pointer.svg" alt="">
          </div>
          <select name="country" id="country">
            <option selected disabled="disabled" hidden="hidden">Укажыте страну, город или отель</option>
            <optgroup label="Места">
              <option data-content="<span class='main__place'>Остров Кипр,</span><span class='main__county'> Кипр</span><span class='main__price'>$96</span>"></option>
              <option data-content="<span class='main__place'>Пхукет,</span><span class='main__county'> Таиланд</span class='main__price'><span class='main__price'>$130</span>"></option>
              <option data-content="<span class='main__place'>Коста-Рика</span><span class='main__price'>$230</span>"></option>
              <option data-content="<span class='main__place'>Пекин,</span><span class='main__county'> Китай</span><span class='main__price'>$780</span>"></option>
            </optgroup>
            <optgroup label="Отели">
              <option data-content="<span class='main__place'>Краун Плаза,</span><span class='main__county'> Москва, Россия</span>"></option>
              <option data-content="<span class='main__place'>Отель Кайзерхоф,</span><span class='main__county'> Калининград, Россия</span>"></option>
              <option data-content="<span class='main__place'>Кантри Резорт Отель,</span><span class='main__county'> Верблики, Россия</span>"></option>
            </optgroup>
          </select>
        </div>
      </div>
      <div class="from__to">
        <p>Отправление</p>
        <div class="select__second-wrapper">

          <div class="arrow">
            <img src="icons/ic-flight.svg" alt="">
          </div>
          <select name="where" id="where" class="flight">
            <option>Киев</option>
            <option>Львов</option>
            <option>Николаев</option>
            <option>Одесса</option>
          </select>
        </div>
      </div>
      <div class="how__much">
        <p>Количество ночей</p>
        <div class="dropdown">
          <div class="arrow">
            <img src="icons/ic-nights.svg" alt="">
          </div>
          <button onclick="myFunction()" class="dropbtn" name="range_1">
            <span id="range__from">от 1 </span>
            <span id="range__to">до 7</span>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <span class="from">1</span>
            <span class="to">24</span>
            <div class="rangeslider">
              <input class="min" name="range_1" type="range" min="1" max="24" value="1" />
              <input class="max" name="range_1" type="range" min="1" max="24" value="5" />
              <span class="range_min light left">От 1</span>
              <span class="range_max light right">- до 2</span>
            </div>
          </div>

        </div>
      </div>
      <button type="submit" class="find__tour">
        Поиск туров
      </button>

    </div>
    <div class="bottom">
      <span class="example">Например: <span class="tours">туры в Египет</span></span>
      <button class="extended">
        Расширенный подбор
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="js/jquery.selectric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/bootstrap-select.js"></script>
  <script src="js/script.js"></script>
  <script>
    $('#country').selectpicker();
  </script>
</body>

</html>
